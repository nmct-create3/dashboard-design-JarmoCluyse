<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Impekable</title>
        <meta name="description" content="This is my HTML5 boilerplate.">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900&display=swap" rel="stylesheet">
        <script defer src="./js/svgxuse.js"></script>
    </head>
    <body>

        <div class="c-app">
            <div class="c-app__logo">
                <h1 class=>

                    IMPEKABLE
                </h1>
            </div>
            <header class="c-app__topbar">
                Topbar                
            </header>
            <aside class="c-app__sidebar">
                <nav>
                    <ul>
                        <li>
                            <svg class="icon c-icon_home">
                                <use xlink:href="img/icons/symbol-defs.svg#c-icon_home"></use>
                            </svg>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <svg class="icon c-icon_dashboard">
                                <use xlink:href="img/icons/symbol-defs.svg#c-icon_dashboard"></use>
                            </svg>
                            <a href="#">Dashboard</a>
                        </li>
                        <li>
                            <svg class="icon c-icon_inbox">
                                <use xlink:href="img/icons/symbol-defs.svg#c-icon_inbox"></use>
                            </svg>
                            <a href="#">Inbox</a>
                        </li>
                        <li>
                            <svg class="icon c-icon_products">
                                <use xlink:href="img/icons/symbol-defs.svg#c-icon_products"></use>
                            </svg>
                            <a href="#">Products</a>
                        </li>
                        <li>
                            <svg class="icon c-icon_Invoices">
                                <use xlink:href="img/icons/symbol-defs.svg#c-icon_Invoices"></use>
                            </svg>
                            <a href="#">Invoices</a>
                        </li>
                        <li>
                            <svg class="icon c-icon_customers">
                                <use xlink:href="img/icons/symbol-defs.svg#c-icon_customers"></use>
                            </svg>
                            <a href="#">Customers</a>
                        </li>
                        <li>
                            <svg class="icon c-chat-room">
                                <use xlink:href="img/icons/symbol-defs.svg#c-chat-room"></use>
                            </svg>
                            <a href="#">Chat Room</a>
                        </li>
                        <li>
                            <svg class="icon c-icon_calendar">
                                <use xlink:href="img/icons/symbol-defs.svg#c-icon_calendar"></use>
                            </svg>
                            <a href="#">Calendar</a>
                        </li>
                        <li>
                            <svg class="icon c-help-center">
                                <use xlink:href="img/icons/symbol-defs.svg#c-help-center"></use>
                            </svg>
                            <a href="#">Help Center</a>
                        </li>
                        <li>
                            <svg class="icon c-icon_setting">
                                <use xlink:href="img/icons/symbol-defs.svg#c-icon_setting"></use>
                            </svg>
                            <a href="#">Settings</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main class="c-app__main">
                <h2>
                    Overview
                </h2>
            </main>
        </div>
    </body>
</html>
